<div class="yes-no-main">
    <div class="make-sure">آیا میخواهید خارج شوید؟</div>
    <div class="buttons">
        <div mat-button [mat-dialog-close]="yesNo.yes" class="yes button">
            <div class="yes-text">خروج</div>
            <div class="yes-svg button-svg-stroke is-flex">
                <svg class="withstroke" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18 4C20.3903 5.8273 22 8.75893 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 8.72852 3.57131 5.82443 6 4M12 2V9"
                    stroke="#FAFAFA" stroke-width="1.5" stroke-linecap="round" />
            </svg>
            </div>
        </div>
        <div mat-button [mat-dialog-close]="yesNo.no" class="no button">
            <div class="no-text">خیر</div>
            <div class="no-svg button-svg-stroke is-flex">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 5L19 19M5.00003 19L12 12L19 5" stroke="#FAFAFA" stroke-width="1.5"
                        stroke-linecap="round" />
                </svg>
            </div>
        </div>
    </div>
</div>
