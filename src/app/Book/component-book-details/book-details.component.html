        <div class="book-main-bar">

                <input type="text" #bookName class="book-name input-disable input" name="" placeholder="نام کتاب" id="" disabled
                    value="{{data.selectedBook.bookName}}">
                <textarea name="" #bookDesc placeholder="شرح..." id="" cols="30" rows="10" disabled
                    class="book-desc input-disable input">{{data.selectedBook.bookDescription}}</textarea>
            </div>
            <div class="book-detail-left">
                <select #bookPub class="book-publisher-select input-disable input" name="" id="" disabled>
                    <ng-container *ngFor="let member of publisher">
                        <option class="book-publisher-option" value="{{member.PublisherID}}">
                            <div class="publisher-main">
                                <div class="publisher-name">{{member.PublisherName}}</div>
                            </div>
                        </option>
                    </ng-container>
                </select>
                <div class="inner-main">
                    <div class="inner-right">
                        <div class="rating-title">امتیاز کتاب</div>
                        <div class="rating-count-title">تعداد امتیاز</div>
                        <div class="book-page-title">تعداد صفحات کتاب</div>
                        <div class="book-date-title">تاریخ ثبت کتاب</div>
                        <div class="book-date-title">نویسنده</div>
                    </div>
                    <div class="inner-left">
                        <div class="rating-value">{{data.selectedBook.bookRating}}</div>
                        <div class="rating-count-value">{{data.selectedBook.BookratingCount}}</div>
                        <input type="text" #bookPageCount class="book-page-value input-disable input" disabled
                            value="{{data.selectedBook.bookPagesCount}}" placeholder="تعداد صفحات کتاب">
                            <div type="text" class="book-date-value input-disable input">
                                {{data.selectedBook.createdDate}}</div>
                                <input type="text" #bookAuthor class="book-author input-disable input" disabled
                                value="{{data.selectedBook.Author}}" placeholder="نویسنده">  
                    </div>
                </div>
            </div>
