            <div class="book-detail-left">

                <div class="inner-main">
                    <div class="child-main">
                        <div class="ch-0 rating-title">انتشارات:</div>
                        <input type="text" #bookPub class="ch-1 book-publisher-select input-disable input"
                            value="{{data.selectedBook.publisher}}" disabled>
                    </div>
                    <div class="child-main">
                        <div class="ch-0 rating-title">امتیاز کتاب:</div>
                        <div class="ch-1 rating-value">{{data.selectedBook.bookRating}}</div>
                    </div>

                    <div class="child-main">
                        <div class="ch-0 rating-count-title">تعداد امتیاز:</div>
                        <div class="ch-1 rating-count-value">{{data.selectedBook.BookratingCount}}</div>
                    </div>

                    <div class="child-main">
                        <div class="ch-0 book-page-title">تعداد صفحات کتاب:</div>
                        <input type="text" #bookPageCount class="ch-1 book-page-value input-disable input" disabled
                            value="{{data.selectedBook.bookPagesCount}}" placeholder="تعداد صفحات کتاب">
                    </div>

                    <div class="child-main">
                        <div class="ch-0 book-date-title">تاریخ ثبت کتاب:</div>
                        <div type="text" class="ch-1 book-date-value input-disable input">
                            {{data.selectedBook.createdDate}}</div>
                    </div>

                    <div class="child-main">
                        <div class="ch-0 book-date-title">نویسنده:</div>
                        <input type="text" #bookAuthor class="ch-1 book-author input-disable input" disabled
                            value="{{data.selectedBook.author}}" placeholder="نویسنده">
                    </div>

                </div>
            </div>
