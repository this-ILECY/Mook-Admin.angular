<div #main class="tenet-login-body is-flex card">
    <img class="tenet-sigup-single-logo" [src]="logoPath">
    <div id="tenet-card-login" class="tenet-register-logincard has-not-border col-12 col-sm-6 col-md-5">
        <div class="tenet-login-right">
            <div class="login-img"></div>
        </div>
        <div class="tenet-login-left card">
            <div class="tenet-register-login-header card-header">
                <div class="tenet-register-logo-top is-flex card-svg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.25 6C15.25 7.79493 13.7949 9.25 12 9.25V10.75C14.6234 10.75 16.75 8.62335 16.75 6H15.25ZM12 9.25C10.2051 9.25 8.75 7.79493 8.75 6H7.25C7.25 8.62335 9.37665 10.75 12 10.75V9.25ZM8.75 6C8.75 4.20507 10.2051 2.75 12 2.75V1.25C9.37665 1.25 7.25 3.37665 7.25 6H8.75ZM12 2.75C13.7949 2.75 15.25 4.20507 15.25 6H16.75C16.75 3.37665 14.6234 1.25 12 1.25V2.75ZM9 13.75H15V12.25H9V13.75ZM15 20.25H9V21.75H15V20.25ZM9 20.25C7.20507 20.25 5.75 18.7949 5.75 17H4.25C4.25 19.6234 6.37665 21.75 9 21.75V20.25ZM18.25 17C18.25 18.7949 16.7949 20.25 15 20.25V21.75C17.6234 21.75 19.75 19.6234 19.75 17H18.25ZM15 13.75C16.7949 13.75 18.25 15.2051 18.25 17H19.75C19.75 14.3766 17.6234 12.25 15 12.25V13.75ZM9 12.25C6.37665 12.25 4.25 14.3766 4.25 17H5.75C5.75 15.2051 7.20507 13.75 9 13.75V12.25Z"
                            fill="#FAFAFA" />
                    </svg>
                </div>
                <p class="tenet-register-login-wellcome d-inline-block"> خوش اومدی!</p>
            </div>
            <form class="tenet-form-register needs-validation card-body" novalidate>
                <p class="passmatch-text text-red-color d-none">text</p>
                <input #username type="text" required placeholder="نام کاربری"
                    class="tenet-register-username login-input has-border-bottom has-updown-margin-form form-control">
                <input #password type="password" required placeholder="رمز عبور"
                    class="tenet-register-password login-input has-border-bottom has-updown-margin-form form-control">
                    <button type="submit" #submit (click)="mookSignIn($event, username.value, password.value)"
                        class="tenet-register-login-submit box-shadow hover-shadow col-12 col-md-4 has-updown-margin-form button">ورود</button>
                <br />
                <!-- <a [routerLink]="signupAddress" class="tenet-register-linkreg box-shadow hover-shadow btn has-updown-margin-form col-12 btn-outline-success">هنوز عضو نیستی؟ ثبت نام کن!</a> -->
            </form>
        </div>
    </div>
</div>
