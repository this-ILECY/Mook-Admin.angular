                <div class="edit-text">ویرایش</div>
            </div>
            <div #done class="done d-none">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 7L14.6093 13.4688C12.4732 16.0322 11.4051 17.3139 10 17.3139C8.59488 17.3139 7.52681 16.0322 5.39067 13.4688L4 11.8"
                        stroke="#FAFAFA" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <div class="done-text">تایید</div>
            </div>
        </div>
        <div class="book-main-bar">
            <div class="book-detail-right">
                <input type="text" class="book-name input-disable" name="" placeholder="نام کتاب" id=""
                    value="{{data.selectedBook.bookName}}">
                <textarea name="" placeholder="شرح..." id="" cols="30" rows="10"
                    class="book-desc input-disable">{{data.selectedBook.bookDescription}}</textarea>
            </div>
            <div class="book-detail-left">
                <select class="book-publisher-select input-disable" name="" id="">
                    <ng-container *ngFor="let member of publisher">
                        <option class="book-publisher-option" value="{{member.PublisherID}}">
                            <div class="publisher-main">
                                <div class="publisher-name">{{member.PublisherName}}</div>
                            </div>
                        </option>
                    </ng-container>
                </select>
                <div class="book-rating">
                    <div class="rating-main">
                        <div class="rating-title">امتیاز کتاب</div>
                        <div class="rating-value">{{data.selectedBook.bookRating}}</div>
                    </div>
                    <div class="rating-count-main">
                        <div class="rating-count-title">تعداد امتیاز</div>
                        <div class="rating-count-value">{{data.selectedBook.BookratingCount}}</div>
                    </div>
                    <div class="book-page-main">
                        <div class="book-page-title">تعداد صفحات کتاب</div>
                        <input type="text" class="book-page-value input-disable"
                            value="{{data.selectedBook.bookPagesCount}}" placeholder="تعداد صفحات کتاب">
                    </div>
                    <div class="book-date-main">
                        <div class="book-date-title">تاریخ ثبت کتاب</div>
                        <input type="text" class="book-date-value input-disable"
                            value="{{data.selectedBook.createdDate}}" placeholder="تعداد صفحات کتاب">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
